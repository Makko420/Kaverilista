        </form>
        <p id="a"></p>
    </div>
    <div>
        <h2>Kaverilista 2</h2>

            <label for="name" id="d">Nimi:</label><br>
            <input type="text" name="name" id="uniqueID2" class="box" onkeydown="return event.key != 'Enter';">
            <input type="button" onclick="addName()" value="Lisää Kaveri" class="box">
            <input type="button" onclick="removeName()" value="Poista Kaveri (monesko esim. 3)" class="box">
